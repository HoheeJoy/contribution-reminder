name: contribution_reminder
description: A Flutter app for tracking and managing organizational contributions with automated reminders
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.3.0
  intl: ^0.19.0
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  fl_chart: ^0.66.0
  pdf: ^3.10.7
  excel: ^3.0.0
  path_provider: ^2.1.1
  crypto: ^3.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "contributionreminder_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "contributionreminder_logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - contributionreminder_logo.png